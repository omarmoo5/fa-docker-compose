services:
  db:
    image: mariadb:12
    container_name: db
    restart: always
    environment:
      - MARIADB_DATABASE:fa-db
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./db:/var/lib/mysql
  
  app:
    image: omarmokhtar99/frontaccounting-php-apache
    container_name: app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./FA:/var/www/html
    ports:
      - "80:80"
